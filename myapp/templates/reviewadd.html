<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    {% extends 'base.html'%}
    {% block title %}Movie Listings{% endblock %}

    {% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 shadow-sm p-4">
                    <h3 class="text-center mb-4">{{data}} </h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for i in form %}
                        <div class="mb-3">
                            <label for="{{ i.id_for_label }}" class="form-label fw-bold">{{ i.label }}</label>
                            <div class="input-group">
                                {{ i }}
                                <span class="input-group-text">
                                    <i class="fas fa-info-circle"></i> <!-- Font Awesome icon -->
                                </span>
                            </div>
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {%endblock%}
</body>
</html>
