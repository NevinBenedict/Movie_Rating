<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSB7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    {% extends 'base.html'%}
    {% block title %}Movie Listings{% endblock %}

    {% block content %}
    
    <div class="container my-5">
        <h1 class="text-dark mt-5 py-3" style="font-family: 'Times New Roman', Times, serif;font-weight:bolder;">My Reviews</h1>
        <div class="row">
            {% for i in data %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.movie.name }}</h5>
                        <p class="card-text">{{ i.review }}</p>
                        <div class="d-flex align-items-center">
                            <span class="me-2 fw-bold">Rating:</span>
                            <span class="badge bg-primary">{{ i.rating }}/10</span>
                        </div>
                        <div class="mt-3">
                            <a href="{% url 'reviewdelete' i.id %}" class="btn btn-danger btn-sm">Delete</a>
                            <a href="{% url 'reviewupdate' i.id %}" class="btn btn-warning btn-sm">Update</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
    {% endblock %}
</body>
</html>
