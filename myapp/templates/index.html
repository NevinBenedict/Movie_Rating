<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .hero {
           
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .features {
            padding: 50px 0;
        }
        .features .icon {
            font-size: 3rem;
            color: #17a2b8;
        }

    </style>
</head>
<body>
    <div class="container">    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Navbar</a>

    <div class="d-flex justify-content-end">
        <a href="{% url 'login'%}" class="btn btn-primary">Login</a>
        <a href="{% url 'register'%}" class="btn btn-primary mx-2">Signup</a>

    </div>    
      </nav></div>


    <div class="hero">
        <h1>Welcome to MyMovie</h1>
    </div>

    <div class="container features text-center">
        <h2 class="mb-5">Explore Our Features</h2>
        <div class="row ">
            <div class="col-md-4">
                <i class="fas fa-film icon"></i>
                <h4 class="mt-3">Browse Movies</h4>
                <p>Discover a wide range of movies across different genres and languages.</p>
            </div>
            <div class="col-md-4">
                <i class="fas fa-star icon"></i>
                <h4 class="mt-3">Rate & Review</h4>
                <p>Share your thoughts and rate your favorite movies.</p>
            </div>
            <div class="col-md-4">
                <i class="fas fa-user icon"></i>
                <h4 class="mt-3">User Profiles</h4>
                <p>Manage your reviews and keep track of your favorite movies.</p>
            </div>
        </div>
    </div>


 
</body>
</html>
