<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex align-items-center vh-100 bg-light" style="overflow: hidden;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-8 col-lg-4">
                <div class="card border-0 shadow-lg rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fa-solid fa-lock fa-4x text-primary mb-3"></i>
                            <h3 class="fw-bold" style="font-family: 'Times New Roman', Times, serif;">Login</h3>
                            
                        </div>
                        <form action="" method="post">
                            {% csrf_token %}
                            {% for i in form %}
                            <div class="mb-4 position-relative">
                                <label for="" class="form-label fw-semibold" style="font-family: 'Times New Roman', Times, serif;">{{ i.label }}</label>
                                <div class="input-group">
                                    {% if i.label == "Username" %}
                                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-user text-primary"></i></span>
                                    <div class="form-control border-start-0 bg-light">{{ i }}</div>
                                    {% elif i.label == "Password" %}
                                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-key text-primary"></i></span>
                                    <div class="form-control border-start-0 bg-light">{{ i }}</div>
                                    {% else %}
                                    {{ i }}
                                    {% endif %}
                                </div>
                            </div>
                            {% endfor %}
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-semibold rounded-pill" style="font-family: 'Times New Roman', Times, serif;">Login</button>
                            </div>
                            <p class="text-center mb-0">
                                Don't have an account? 
                                <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-underline">Signup</a>
                            </p>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
